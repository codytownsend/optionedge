[pytest]
minversion = 7.0
addopts = 
    -ra
    -v
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80

testpaths = tests

filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

markers =
    unit: marks tests as unit tests (fast, no external dependencies)
    integration: marks tests as integration tests (may use external APIs)
    slow: marks tests as slow (deselect with '-m "not slow"')
    api: marks tests that require API access
    network: marks tests that require network access
    tradier: marks tests that use Tradier API
    yahoo: marks tests that use Yahoo Finance API
    fred: marks tests that use FRED API

python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test discovery patterns
testpaths = tests
python_paths = src

# Logging during tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for slow tests (in seconds)
timeout = 300

# Parallel execution (requires pytest-xdist)
# addopts = -n auto